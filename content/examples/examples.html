<p>You may browse throught the following examples</p>

<q:list orderby="meta.modified desc">
	<ul>
		{foreach $values}
		<li><a href="{$href/}">{$caption/}</a></li>
		{/foreach}
	</ul>
</q:list>

<br/>

<table>
	<tr>
		<td width="50%">Latest example</td>
		<td width="1%"/>
		<td width="50%">Latest documentation article</td>
	</tr>
	<tr>
		<td valign="top">
			<q:list ref="examples" count="1" orderby="meta.modified">
				{foreach $values}
				<a href="{$href/}">
					<div style="background-color: #020;">
						<div style="background-color: #040; height: 1.5em;">
							<div style="display: inline-block; background-color: #040; float: left;">{$caption/}</div>
							<div style="display: inline-block; background-color: #040; float: right;"">{$meta.modified/}</div>
						</div>
						<p><q:content ref="{$name/}" excerpt="true"/></p>
					</div>
				</a>
				{/foreach}
			</q:list>
		</td>
		<td width="1%"/>
		<td valign="top">
			<q:list ref="doc" count="1" orderby="meta.modified" exclude="examples">
				{foreach $values}
				<a href="{$href/}">
					<div style="background-color: #020;">
						<div style="background-color: #040; height: 1.5em;">
							<div style="display: inline-block; background-color: #040; float: left;">{$caption/}</div>
							<div style="display: inline-block; background-color: #040; float: right;"">{$meta.modified/}</div>
						</div>
						<p>{$meta.description/}</p>
					</div>
				</a>
				{/foreach}
			</q:list>
		</td>
	</tr>
</table>
