<p>You may browse throught the following examples</p>

<q:list orderby="meta.modified desc">
	<ul>
		{foreach $values}
		<li><a href="{$href/}">{$caption/}</a></li>
		{/foreach}
	</ul>
</q:list>

<br/>

<table>
	<tr>
		<td width="50%">Latest example</td>
		<td width="1%"/>
		<td width="50%">Latest documentation article</td>
	</tr>
	<tr>
		<td valign="top">
			<q:list ref="examples" count="1" orderby="meta.modified" template="BlockLinkMeta"/>
		</td>
		<td width="1%"/>
		<td valign="top">
			<q:list ref="doc" count="1" orderby="meta.modified" exclude="examples" template="BlockLinkMeta"/>
		</td>
	</tr>
</table>
